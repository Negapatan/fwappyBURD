<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        
        canvas {
            border: 1px solid #000;
            max-width: 100%;
            max-height: 100vh;
            display: block;
            margin: 0 auto;
        }
        
        @media (max-width: 768px) {
            /* Tablet and phone styles */
            canvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <canvas id="game-canvas" width="320" height="480"></canvas>
            <div id="start-screen">
                <img src="sprites/message.png" alt="Get Ready">
                <button id="start-button">Start Game</button>
                <p class="controls-hint">Press SPACE or tap to start and flap</p>
            </div>
            <div id="game-over">
                <img src="sprites/gameover.png" alt="Game Over">
                <div class="score-container">
                    <div class="score-panel">
                        <div class="score-row">
                            <span class="score-label">Score:</span>
                            <span id="current-score" class="score-value">0</span>
                        </div>
                        <div class="score-row">
                            <span class="score-label">Best:</span>
                            <span id="best-score" class="score-value">0</span>
                        </div>
                    </div>
                </div>
                <button id="restart-button">Play Again</button>
                <p class="controls-hint">Press SPACE or tap to play again</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
